<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Incluindo o Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">

    <link rel="stylesheet" href="./src/assets/style/home.css">
    <link rel="icon" type="image/png" href="./src/assets/images/logo-fauna-guard.png">
    <title>Fauna Guard</title>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <img src="./src/assets/images/logo-fauna-guard.png" alt="Fauna Guard Logo" class="nav-logo-img" width="37" height="37">
                <span>Fauna Guard</span>
            </div>
            <ul class="nav-menu" id="nav-menu">
                <li><a href="#home" class="nav-link active">Início</a></li>
                <li><a href="./pages/ongs.html" class="nav-link">ONGs</a></li>
                <li><a href="./pages/educacao.html" class="nav-link">Educação</a></li>
                <li><a href="./pages/contato.html" class="nav-link">Sobre</a></li>
            </ul>
            <div class="hamburger" id="hamburger">
                MENU
            </div>
        </div>
    </nav>

    <!-- Home Section -->
    <section id="home" class="section active">
        <div class="bg-video">
            <video autoplay loop muted>
                <source src="./src/assets/videos/amazon-background.mp4" type="video/mp4"/>
            </video>
        </div>
        <div class="hero-content">
            <div class="hero-text">
                <h1>Boas-vindas ao Fauna Guard</h1>
                <p>Uma plataforma dedicada à proteção da fauna brasileira através da tecnologia</p>
                <div class="hero-stats">
                    <a href="./pages/educacao.html" class="stat-link">
                        <div class="stat">
                            <span class="stat-number">10+</span>
                            <span class="stat-label">Vídeos e Artigos</span>
                        </div>
                    </a>
                    <a href="./pages/ongs.html" class="stat-link">
                        <div class="stat">
                            <span class="stat-number">10+</span>
                            <span class="stat-label">ONGs Cadastradas</span>
                        </div>
                    </a>
                    <a href="./pages/contato.html" class="stat-link">
                        <div class="stat">
                            <span class="stat-number"><i class="fas fa-info-circle"></i></span>
                            <span class="stat-label">Sobre o Projeto</span>
                        </div>
                    </a>
                    <a href="https://spyhenry.github.io/Sacred-Ocean/" class="stat-link">
                        <div class="stat sacred-ocean">
                            <span class="stat-number"><img src="./src/assets/images/logo-sacred-ocean.png" alt="Sacred Ocean Logo"></span>
                            <span class="stat-label">Sacred Ocean</span>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </section>

    <script src="./src/assets/script/engine.js" defer></script>
